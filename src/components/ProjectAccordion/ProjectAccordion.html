<!-- This is a grid container that displays a card on the left -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <link href="/public/css/main-tastebuds.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
        rel="stylesheet">
</head>

<body>
    <button class="accordion subdued">
        <div class="accordion_header">
            <p>Header</p>
            <svg class="accordion_icon" width="40" height="40" viewBox="0 0 40 40" fill="none"
                xmlns="https://www.w3.org/2000/svg">
                <path d="M8 15L20 27L32 15" stroke-width="3.5" />
            </svg>
        </div>
        <div class="accordion_content">
        </div>
    </button>
    <button class="accordion mb-16" onclick="toggleAccordion(this)">
        <div class="accordion__header">
            <p>Headline</p>
            <img class="accordion__icon" src="assets/svg/ic-chevron-arrow_down_white.svg" />
        </div>
        <div class="accordion__content">
            <ul class="span-fw-medium list--dark gap--medium">
                <li>
                    <span>Item</span>
                    <br>
                    Text
                </li>
                <li>
                    <span>Item</span>
                    <br>
                    Text
                </li>
                <li>
                    <span>Item</span>
                    <br>
                    Text
                </li>
            </ul>
        </div>
    </button>
    <button class="accordion mb-16" onclick="toggleAccordion(this)">
        <div class="accordion__header">
            <p>Headline</p>
            <img class="accordion__icon" src="assets/svg/ic-chevron-arrow_down_white.svg" />
        </div>
        <div class="accordion__content">
            <p>Content</p>
        </div>
    </button>
</body>

</html>
